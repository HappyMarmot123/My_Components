<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .item {
            width: 100px;
            height: 10vh;
            background: green;
        }
        .grid2 {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 1fr;
        }
        .item2 {
            background: beige;
        }
    </style>
</head>
<body>
    <h1>Responsive your web left and right</h1>
    <span class="grid">
        <div class="item">아아앙</div>
        <div class="item">아아앙</div>
        <div class="item">아아앙</div>
        <div class="item">아아앙</div>
        <div class="item">아아앙</div>
        <div class="item">아아앙</div>
    </span>
    <span class="grid2">
        <div class="item2">아아앙아아앙아아앙아아앙아아앙아아앙아아앙아아앙아아앙아아앙아아앙아아앙아아앙아아앙아아앙</div>
        <div class="item2">아아앙</div>
        <div class="item2">아아앙</div>
        <div class="item2">아아앙</div>
        <div class="item2">아아앙</div>
        <div class="item2">아아앙</div>
    </span>
</body>
</html>
